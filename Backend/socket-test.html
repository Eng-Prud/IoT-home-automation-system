<!DOCTYPE html>
<html>
  <head>
    <title>Socket.io Test</title> <!-- Title of the webpage -->
    <script src="/socket.io/socket.io.js"></script> <!-- Include Socket.io library -->
    <script>
      // Event listener for when the DOM content is fully loaded
      document.addEventListener('DOMContentLoaded', (event) => {
        var socket = io(); // Initialize a new Socket.io connection

        // Event listener for successful connection to the server
        socket.on('connect', function() {
          console.log('Connected to server'); // Log connection message
        });

        // Event listener for disconnection from the server
        socket.on('disconnect', function() {
          console.log('Disconnected from server'); // Log disconnection message
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello Socket.io</h1> <!-- Heading to be displayed on the webpage -->
  </body>
</html>
