<!DOCTYPE html>
<html>
  <head>
    <title>Socket.io Test</title>
    <!-- Include the Socket.io library from the server -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Add an event listener for the DOMContentLoaded event
      // This ensures the script runs only after the entire DOM has been loaded
      document.addEventListener('DOMContentLoaded', (event) => {
        // Initialize a connection to the server using Socket.io
        var socket = io();

        // Define a callback function to execute when the client connects to the server
        socket.on('connect', function() {
          console.log('Connected to server');
        });

        // Define a callback function to execute when the client disconnects from the server
        socket.on('disconnect', function() {
          console.log('Disconnected from server');
        });
      });
    </script>
  </head>
  <body>
    <!-- Display a heading on the webpage -->
    <h1>Hello Socket.io</h1>
  </body>
</html>
